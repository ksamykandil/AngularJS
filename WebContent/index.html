<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
<script src="JS/UserController.js"></script>
<script src="JS/Modules.js"></script>
<meta charset="ISO-8859-1">
<title>AngularJs Tutorial</title>
</head>

<body ng-app="UserApp">
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row" ng-controller="UserController">
			<form role="form">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="InputName">Enter Name</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-model="user.name"
								placeholder="Enter Name"> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputEmail">Enter Email</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-model="user.email"
								placeholder="Enter Email"> <span
								class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputMessage">Enter Message</label>
						<div class="input-group">
							<textarea ng-model="user.message" class="form-control" rows="5"></textarea>
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<button ng-click="convert()" class="btn btn-info pull-right">Convert</button>
				</div>
			</form>
			<div class="col-lg-5 col-md-push-1">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li role="presentation"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#json"> JSON </a></li>
						<li role="presentation"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#raw"> RAW Data</a></li>
					</ul>
					<div ng-view></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
